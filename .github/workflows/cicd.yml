name: React App CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install -g wait-on start-server-and-test

      - name: Build React app
        run: npm run build
        env:
          CI: true
          PUBLIC_URL: '/'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

      - name: Install Cypress and serve
        run: |
          npm install cypress --save-dev
          npm install -D serve

      - name: Serve build and run Cypress tests
        run: |
          npx serve build -s -l 3001 &
          wait-on -t 30000 http://localhost:3001
          npx cypress run --config video=true
        env:
          CI: true
          CYPRESS_BASE_URL: 'http://localhost:3001'
          NODE_ENV: test

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/